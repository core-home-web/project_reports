<!DOCTYPE html>
<html data-wf-page="airtable-crm" data-wf-site="6635cff5b151554d559fb0ae">
<head>
  <meta charset="utf-8">
  <title>Airtable CRM - Brand Management</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/wanderlostgalaxy.webflow.css" rel="stylesheet" type="text/css">
  <link href="css/eoyr.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Audiowide:regular","Exo 2:100,200,300,regular,500,600,700,800,900"]  }});</script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <style>
    .airtable-wrapper {
      min-height: 100vh;
      background-color: var(--eoyr-black, #0a0a0a);
      padding: 4rem 2rem;
    }
    
    .airtable-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .airtable-header {
      text-align: left;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--eoyr-neon-green, #00ff41);
    }
    
    .airtable-title {
      font-family: "Audiowide", sans-serif;
      font-size: 8rem;
      color: var(--eoyr-neon-green, #00ff41);
      letter-spacing: -0.03em;
      margin: 0 0 0.5rem 0;
      line-height: 0.9;
      text-shadow: 0 0 20px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .airtable-subtitle {
      font-family: "Exo 2", sans-serif;
      font-size: 1.2rem;
      color: var(--eoyr-neon-green-dim, #00cc33);
      margin: 0;
      line-height: 1.6;
    }
    
    .airtable-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .airtable-card {
      background-color: rgba(0, 255, 65, 0.05);
      border: 2px solid var(--eoyr-neon-green-dim, #00cc33);
      border-radius: 0.9rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .airtable-card:hover {
      border-color: var(--eoyr-neon-green, #00ff41);
      box-shadow: 0 0 30px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.2));
      transform: translateY(-2px);
    }
    
    .airtable-card-title {
      font-family: "Audiowide", sans-serif;
      font-size: 1.5rem;
      color: var(--eoyr-neon-green, #00ff41);
      margin: 0 0 1rem 0;
      text-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.2));
    }
    
    .airtable-embed-wrapper {
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--eoyr-neon-green-dim, #00cc33);
    }
    
    .airtable-embed {
      background: transparent;
      border: none;
      width: 100%;
      height: 533px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--eoyr-neon-green, #00ff41);
      text-decoration: none;
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      text-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .back-link svg {
      width: 20px;
      height: 20px;
    }
    
    @media screen and (max-width: 991px) {
      .airtable-title {
        font-size: 6rem;
      }
      
      .airtable-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
    
    @media screen and (max-width: 767px) {
      .airtable-wrapper {
        padding: 2rem 1rem;
      }
      
      .airtable-title {
        font-size: 5rem;
      }
      
      .airtable-grid {
        gap: 1.5rem;
      }
    }
    
    @media screen and (max-width: 479px) {
      .airtable-title {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body class="body">
  <div class="airtable-wrapper">
    <div class="airtable-container">
      <a href="index.html#menu" class="back-link" onclick="localStorage.setItem('openMenu', 'true'); return true;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Menu
      </a>
      
      <header class="airtable-header">
        <h1 class="airtable-title">Airtable CRM</h1>
        <p class="airtable-subtitle">Customer relationship management for all brand websites</p>
      </header>
      
      <div class="airtable-grid">
        <!-- Hydragear -->
        <div class="airtable-card">
          <h2 class="airtable-card-title">Hydragear</h2>
          <div class="airtable-embed-wrapper">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appLh4lmU0rn22CNi/shrkWr6eVQtt5OWCy?layout=card" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
          </div>
        </div>
        
        <!-- Outlaw Spice -->
        <div class="airtable-card">
          <h2 class="airtable-card-title">Outlaw Spice</h2>
          <div class="airtable-embed-wrapper">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appdJG7s8eu1jVWlZ/shrBBQh4sqxexsjA0?layout=card" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
          </div>
        </div>
        
        <!-- People Of Spice -->
        <div class="airtable-card">
          <h2 class="airtable-card-title">People Of Spice</h2>
          <div class="airtable-embed-wrapper">
            <iframe class="airtable-embed" src="https://airtable.com/embed/appOLeQs1TFrsSbe2/shrXHDhoLq3T3flcD?layout=card" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
          </div>
        </div>
        
        <!-- Spice St Market -->
        <div class="airtable-card">
          <h2 class="airtable-card-title">Spice St Market</h2>
          <div class="airtable-embed-wrapper">
            <iframe class="airtable-embed" src="https://airtable.com/embed/app7Lbk8MQvsVTYJQ/shrk5eGJr2LyY3Wya?layout=card" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/color-picker.js"></script>
</body>
</html>
