name = "eoyr-dashboard-template"
main = "workers/github-commits.js"
compatibility_date = "2025-11-30"
workers_dev = true
preview_urls = true

# KV Namespace binding for caching API responses and user data
[[kv_namespaces]]
binding = "EOYR_CACHE"
id = "da03e8cf85c9420b9db2831526f8aa8f"  # Update with your KV namespace ID

# Environment Variables (set in Cloudflare Dashboard)
# Required:
# - GITHUB_OAUTH_CLIENT_ID: Your GitHub OAuth app Client ID
# - GITHUB_OAUTH_CLIENT_SECRET: Your GitHub OAuth app Client Secret
# - OAUTH_REDIRECT_URI: Full callback URL (e.g., https://your-worker.workers.dev/auth/github/callback)
# - SESSION_SECRET: Random string for session encryption
#
# Note: GITHUB_TOKEN is no longer needed - users provide their own tokens via OAuth

