  <style>
    .analytics-wrapper {
      min-height: 100vh;
      background-color: var(--eoyr-black, #0a0a0a);
      padding: 4rem 2rem;
    }
    
    .analytics-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .analytics-header {
      text-align: center;
      margin-bottom: 4rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--eoyr-neon-green, #00ff41);
    }
    
    .analytics-title {
      font-family: "Audiowide", sans-serif;
      font-size: 3rem;
      color: var(--eoyr-neon-green, #00ff41);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0 0 1rem 0;
      text-shadow: 0 0 20px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .analytics-subtitle {
      font-family: "Exo 2", sans-serif;
      font-size: 1.2rem;
      color: var(--eoyr-neon-green-dim, #00cc33);
      margin: 0;
    }
    
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .analytics-card {
      background: var(--eoyr-dark-green, #001a00);
      border: 2px solid var(--eoyr-neon-green-dim, #00cc33);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
    
    .analytics-card:hover {
      border-color: var(--eoyr-neon-green, #00ff41);
      box-shadow: 0 0 30px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
      transform: translateY(-5px);
    }
    
    .analytics-card-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1.5rem;
      fill: var(--eoyr-neon-green, #00ff41);
    }
    
    .analytics-card-title {
      font-family: "Audiowide", sans-serif;
      font-size: 1.4rem;
      color: var(--eoyr-neon-green, #00ff41);
      margin: 0 0 0.75rem 0;
      text-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .analytics-card-description {
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
      color: var(--eoyr-neon-green-dim, #00cc33);
      margin: 0 0 1.5rem 0;
      line-height: 1.5;
    }
    
    .analytics-card-url {
      font-family: "Courier New", monospace;
      font-size: 0.85rem;
      color: var(--eoyr-neon-green, #00ff41);
      opacity: 0.7;
      margin: 0 0 1.5rem 0;
    }
    
    .analytics-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 2px solid var(--eoyr-neon-green, #00ff41);
      border-radius: 6px;
      color: var(--eoyr-neon-green, #00ff41);
      font-family: "Exo 2", sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    
    .analytics-card:hover .analytics-button {
      background: var(--eoyr-neon-green, #00ff41);
      color: var(--eoyr-black, #0a0a0a);
      box-shadow: 0 0 15px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .analytics-button svg {
      width: 18px;
      height: 18px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--eoyr-neon-green, #00ff41);
      text-decoration: none;
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      text-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .back-link svg {
      width: 20px;
      height: 20px;
    }
    
    .analytics-note {
      margin-top: 3rem;
      padding: 1.5rem;
      border: 1px solid var(--eoyr-neon-green-dim, #00cc33);
      border-radius: 8px;
      background: rgba(0, 255, 65, 0.05);
    }
    
    .analytics-note-title {
      font-family: "Audiowide", sans-serif;
      font-size: 1rem;
      color: var(--eoyr-neon-green, #00ff41);
      margin: 0 0 0.75rem 0;
    }
    
    .analytics-note-text {
      font-family: "Exo 2", sans-serif;
      font-size: 0.9rem;
      color: var(--eoyr-neon-green-dim, #00cc33);
      margin: 0;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .analytics-wrapper {
        padding: 2rem 1rem;
      }
      
      .analytics-title {
        font-size: 2rem;
      }
      
      .analytics-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="body">

              <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>

  <script src="js/color-picker.js"></script>
  
  <style>
    .request-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .request-form-container {
      background: var(--eoyr-dark-green, #001a00);
      border: 2px solid var(--eoyr-neon-green, #00ff41);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 40px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .request-form-title {
      font-family: "Audiowide", sans-serif;
      font-size: 1.5rem;
      color: var(--eoyr-neon-green, #00ff41);
      margin: 0 0 1rem 0;
      text-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .request-form-label {
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
      color: var(--eoyr-neon-green, #00ff41);
      display: block;
      margin: 1rem 0 0.5rem;
    }
    
    .request-form-input {
      width: 100%;
      padding: 0.75rem;
      background: var(--eoyr-black, #0a0a0a);
      border: 2px solid var(--eoyr-neon-green-dim, #00cc33);
      border-radius: 6px;
      color: var(--eoyr-neon-green, #00ff41);
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
    }
    
    .request-form-input:focus {
      outline: none;
      border-color: var(--eoyr-neon-green, #00ff41);
      box-shadow: 0 0 10px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .request-form-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .request-form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .request-form-button {
      flex: 1;
      padding: 0.75rem 1.5rem;
      font-family: "Exo 2", sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .request-form-button.submit {
      background: var(--eoyr-neon-green, #00ff41);
      color: var(--eoyr-black, #0a0a0a);
      border: 2px solid var(--eoyr-neon-green, #00ff41);
    }
    
    .request-form-button.submit:hover {
      box-shadow: 0 0 20px var(--eoyr-neon-green-glow, rgba(0, 255, 65, 0.3));
    }
    
    .request-form-button.cancel {
      background: transparent;
      color: var(--eoyr-neon-green, #00ff41);
      border: 2px solid var(--eoyr-neon-green, #00ff41);
    }
    
    .request-form-button.cancel:hover {
      background: rgba(0, 255, 65, 0.1);
    }
  </style>
  
  <script>
    function requestAnalyticsReport(websiteName) {
      // Create modal
      const modal = document.createElement('div');
      modal.className = 'request-modal';
      modal.innerHTML = `
        <div class="request-form-container">
          <h2 class="request-form-title">Request Analytics Report</h2>
          <form action="https://formsubmit.co/elombe.kisala@corehome.com" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_subject" value="Analytics Report Request - ${websiteName}">
            <input type="hidden" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="website" value="${websiteName}">
            <input type="hidden" name="_next" value="${window.location.origin}/analytics.html?submitted=true">
            
            <label class="request-form-label">Website:</label>
            <input type="text" class="request-form-input" value="${websiteName}" disabled>
            
            <label class="request-form-label">Your Email Address:</label>
            <input type="email" name="email" class="request-form-input" placeholder="your.email@example.com" required>
            
            <div class="request-form-buttons">
              <button type="button" class="request-form-button cancel" onclick="closeRequestModal()">Cancel</button>
              <button type="submit" class="request-form-button submit">Send Request</button>
            </div>
          </form>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Focus on email input
      setTimeout(() => {
        const emailInput = document.getElementById('user-email');
        if (emailInput) {
          emailInput.focus();
        } else {
          console.warn('Email input element not found in DOM');
        }
      }, 100);
      
      // FormSubmit handles submission natively - no custom handler needed
      
      // Close modal when clicking outside
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeRequestModal();
        }
      });
    }
    
    function closeRequestModal() {
      const modal = document.querySelector('.request-modal');
      if (modal) {
        modal.remove();
      }
    }
  </script>
</body>
</html>
